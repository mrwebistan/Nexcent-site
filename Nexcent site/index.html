<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLESHEET FILE LINK -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- FONT AWESOME CDN LINK CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Nexcent</title>
  </head>
  <body>
    <!----START---------HEADER SECTION----------->
    <header class="header">
      <nav class="nav">
        <div class="logo">
          <img src="./Image/logo.png" alt="logo" /> Nexcent
        </div>
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Testimonial</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>

        <div class="btn">
          <button class="btn-1" type="submit">Login</button>
          <button class="btn-2" type="submit">Sign Up</button>
        </div>
      </nav>
      <section class="section">
        <div class="lading-sec"></div>
      </section>
    </header>
    <!----END---------HEADER SECTION----------->

    <!----START---------CLIENTS SECTION----------->
    <section class="section-1">
      <div class="client-sec"></div>
    </section>
    <!----END---------CLIENTS SECTION----------->

    <!----START---------COMMUNITY SECTION----------->
    <section class="section">
      <div class="community-sec"></div>
    </section>
    <!----END---------COMMUNITY SECTION----------->

    <!----START---------UNLOCK SECTION----------->
    <section class="section-1">
      <div class="unlock-sec"></div>
    </section>
    <!----END---------UNLOCK SECTION----------->

    <!----START---------ACHIEVEMENTS SECTION----------->
    <section class="section">
      <div class="achiv-sec"></div>
    </section>
    <!----END---------ACHIEVEMENTS SECTION----------->

    <!----START---------CALENDER SECTION----------->
    <section class="section-1">
      <div class="cal-sec"></div>
    </section>
    <!----END---------CALENDER SECTION----------->

    <!----START---------CUSTOMER SECTION----------->
    <section class="section">
      <div class="customer-sec"></div>
    </section>
    <!----END---------CUSTOMER SECTION----------->

    <!----START---------COMMUNITY UPDATES SECTION----------->
    <section class="section-1">
      <div class="update-sec"></div>
    </section>
    <!----END---------COMMUNITY UPDATES SECTION----------->

    <!----START---------FOOTER SECTION----------->
    <section class="foot-sec">
      <div class="footer"></div>
    </section>
    <!----END---------FOOTER SECTION----------->

    <!-- JAVASCRIPT FILE -->
    <script src="JavaScript/script.js"></script>
  </body>
</html>
